<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #dcd6f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-wrapper {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }

        .login-container {
            width: 50%;
            padding: 40px;
        }

        .image-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f0ff;
            position: relative;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(100, 70, 200, 0.4);
        }

        h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #6c47ff;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #5733d1;
        }

        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
            color: #333;
        }

        .google-btn img {
            width: 18px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background-color: #f8f9fa;
        }

        .small-text {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .small-text a {
            color: #6c47ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <!-- Left side: Login form -->
        <div class="login-container">
            <h3>My Personal Stay</h3>
            <p>다시 오신 걸 환영해요!</p>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember for 30 days</label>
                    </div>
                    <a href="./not_yet.html" class="text-decoration-none">Forgot password</a>
                </div>
                <button type="submit" class="btn btn-custom">Sign in</button>
            </form>
            <p class="small-text">Don’t have an account? <a href="./not_yet.html">Sign up</a></p>
        </div>

        <!-- Right side: Image -->
        <div class="image-container">
            <img src="./src/data/로고.png" alt="Login Illustration">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", async function (event) {
                event.preventDefault(); // 기본 폼 제출 방지

                const email = document.querySelector("input[type='email']").value;
                const password = document.querySelector("input[type='password']").value;

                try {
                    const response = await fetch("http://localhost:9000/member/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            'Access-Control-Allow-Origin': '*'
                        },
                        body: JSON.stringify({ email, password }),
                        mode: 'cors'
                    });

                    const jwt = await response.text();
                    localStorage.setItem("token", jwt);
                    if (response.ok) {

</body>

</html>
