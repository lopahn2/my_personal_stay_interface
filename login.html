<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>

    <!-- ✅ Bootstrap CSS (부트스트랩을 사용한 스타일링) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ 로그인 페이지 전용 스타일 -->
    <style>
        /* 🌟 전체 페이지 스타일 */
        body {
            background-color: #dcd6f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 🌟 로그인 컨테이너 스타일 */
        .login-wrapper {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }

        .login-container {
            width: 50%;
            padding: 40px;
        }

        /* 🌟 이미지 컨테이너 스타일 */
        .image-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f0ff;
            position: relative;
        }

        /* 🌟 로그인 일러스트 이미지 */
        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(100, 70, 200, 0.4);
        }

        /* 🌟 폼 스타일 */
        h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
        }

        /* 🌟 버튼 스타일 */
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #6c47ff;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #5733d1;
        }

        /* 🌟 구글 로그인 버튼 */
        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
            color: #333;
        }

        .google-btn img {
            width: 18px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background-color: #f8f9fa;
        }

        /* 🌟 하단 작은 텍스트 */
        .small-text {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .small-text a {
            color: #6c47ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- ✅ 로그인 UI 컨테이너 -->
    <div class="login-wrapper">
        
        <!-- ✅ 왼쪽: 로그인 폼 -->
        <div class="login-container">
            <h3>My Personal Stay</h3>
            <p>다시 오신 걸 환영해요!</p>
            
            <!-- ✅ 로그인 폼 -->
            <form>
                <!-- ✅ 이메일 입력 -->
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- ✅ 비밀번호 입력 -->
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>

                <!-- ✅ 기억하기 및 비밀번호 찾기 -->
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember for 30 days</label>
                    </div>
                    <a href="./not_yet.html" class="text-decoration-none">Forgot password</a>
                </div>

                <!-- ✅ 로그인 버튼 -->
                <button type="submit" class="btn btn-custom">Sign in</button>
            </form>

            <!-- ✅ 회원가입 링크 -->
            <p class="small-text">Don’t have an account? <a href="./not_yet.html">Sign up</a></p>
        </div>

        <!-- ✅ 오른쪽: 로그인 이미지 -->
        <div class="image-container">
            <img src="./src/data/로고.png" alt="Login Illustration">
        </div>
    </div>

    <!-- ✅ JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            // ✅ 로그인 폼 제출 시 실행 (JS 작업 필요)
            form.addEventListener("submit", async function (event) {
                event.preventDefault(); // 기본 폼 제출 방지

                // ✅ 사용자 입력값 가져오기
                const email = document.querySelector("input[type='email']").value;
                const password = document.querySelector("input[type='password']").value;

                try {
                    // ✅ 로그인 API 요청 (POST)
                    const response = await fetch("http://localhost:9000/member/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            'Access-Control-Allow-Origin': '*'
                        },
                        body: JSON.stringify({ email, password }),
                        mode: 'cors'
                    });

                    // ✅ 응답을 텍스트로 변환 (JWT 토큰이 응답으로 올 것)
                    const jwt = await response.text();
                    
                    if (response.ok) {
                        // ✅ 로그인 성공: 토큰을 localStorage에 저장하고 메인 페이지로 이동
                        localStorage.setItem("token", jwt);
                        alert("로그인 성공!");
                        window.location.href = "./index.html";
                    } else {
                        // ✅ 로그인 실패: 오류 메시지 표시
                        alert(`로그인 실패: ${jwt}`);
                    }
                } catch (error) {
                    // ✅ 서버 요청 중 에러 발생 시 처리
                    console.error("Error:", error);
                    alert("서버 오류가 발생했습니다.");
                }
            });
        });
    </script>

</body>
</html>
